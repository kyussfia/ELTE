					<h3 id="feladat2">2. feladat</h3>
					<p>Feladat szövege</p>
					<div class="megoldas well">
						<h4>Megoldas</h4>
						<script>
						var n = prompt('Mi a szám?'); // felugró ablakon keresztül bekérés..var valalmi=prompt('kérdés')
						var font_size=10;
						
							for(var i=1;i<=n;++i)
							{
							font_size=font_size+i*2;
							document.writeln('<p style="font-size: '+font_size+'px">Helllo Világ!</p>');
							//hozzá konkaltenáljuk a sizehoz a változót!
							
							}
						</script>
						<table>
						<script>
						var m=prompt('Mi a szám?');
						
							for(var i=1;i<=m;++i)
							{
							document.writeln('<tr>')
								for(var j=1;j<=m;++j)
								{
								document.writeln('<td>');
								document.writeln(i * j);
								document.writeln('</td>');
								
								}
							document.writeln('</tr>');	
							}
						
						
						</script>
						</table>
						<script>
						function fakt(n) {
							var f=1;
								for(var i=2;i<=n;i++)
								{
								f*=i; //ugyanaz mint f=f*i ; f+=2 ugyanaz mint  f=f+2.
								}
							return f;
						}
						var n=prompt('faktoriálishoz: n=');
						if(!isNaN(n)) {   //isNan=not a number
						
							document.writeln('<p>'+n+'!='+fakt(n)+'</p>');
						}
						
						else{
						document.writeln('<p>A megadott érték nem szám:'+n+'</p>');
						}
						
						</script>
